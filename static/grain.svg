<svg 
	viewBox="0 0 100 100"
	xmlns="http://www.w3.org/2000/svg"
>
	<filter id="grain">
		<feTurbulence
			type="fractalNoise"
			baseFrequency="6"
			numOctaves="2"
			stitchTiles="stitch"
		/>
		<feColorMatrix type="saturate" values=".3"/>
		<feComponentTransfer>
			<feFuncR type="linear" slope=".9" />
			<feFuncG type="linear" slope=".9" />
			<feFuncB type="linear" slope=".9" />
		</feComponentTransfer>
	</filter>
	<rect
		width="100%"
		height="100%"
		filter="url(#grain)"
		opacity="1"
	/>
</svg>